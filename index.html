<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>dutyRoom</title>
	<script>
		/* 
		 *  环境变量配置
		 *  外部动态总变量
		 *  "dev"  测试环境
		 *  "ys-localDebug"    ys本地调试环境
		 *  "lh"   lh本地调试环境
		 *  "dev-localDebug"  测试环境本地调试
		 */
		var environmentVariable = "dev"
		/* 下面是各环境变量 */
		var externalConfig = {
			apiBase: "",
			staticUrl: "",
			companyId: "",
			imgBaseUrl: ''
		}
		if (environmentVariable == "dev") {
			externalConfig.apiBase = 'http://beta.52tingche.com'
		} else if (environmentVariable == "prod") {
			externalConfig.apiBase = 'http://52tingche.com'
		}
	</script>
</head>

<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>

</html>
